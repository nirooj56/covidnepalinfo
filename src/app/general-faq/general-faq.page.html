<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tab3"></ion-back-button>
    </ion-buttons>
    <ion-title>General FAQ</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <app-accordion
    *ngFor="let technology of technologies"
    question="{{ technology.question }}"
    answer="{{ technology.answer }}"
    (change)="captureName($event)"
  ></app-accordion>
</ion-content>
